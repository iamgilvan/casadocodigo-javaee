<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:body>
	<h:form enctype="multipart/form-data">
		<div>
			<h:outputLabel>Titulo: </h:outputLabel>
			<h:inputText value="#{adminBooksBean.product.title}" id="titulo"/>
			<h:message for="titulo"/>
		</div>
		<div>
			<h:outputLabel>Autores: </h:outputLabel>
			<h:selectManyListbox value="#{adminBooksBean.selectedAuthorsIds}" id="autores">
				<f:selectItems value="#{authorList.authors}" var="author" itemLabel="#{author.name}" itemValue="#{author.id}"/>
			</h:selectManyListbox>
			<h:message for="autores"/>
		</div>
		<div>
			<h:outputLabel>Descrição: </h:outputLabel>
			<h:inputTextarea cols="10" rows="5" value="#{adminBooksBean.product.description}" id="descricao" />
			<h:message for="descricao"/>
		</div>
		<div>
			<h:outputLabel>Número de páginas: </h:outputLabel>
			<h:inputText value="#{adminBooksBean.product.numberOfPages}" id="npagina" />
			<h:message for="npagina"/>
		</div>
		<div>
			<h:outputLabel>Data de lançamento: </h:outputLabel>
			<h:inputText value="#{adminBooksBean.product.releaseDate}" pt:type="date" />
		</div>
		<div>
			<h:outputLabel>Preço: </h:outputLabel>
			<h:inputText value="#{adminBooksBean.product.price}" id="preco" />
			<h:message for="preco"/>
		</div>
		<div>
			<h:outputLabel value="Capa do livro" />
			<h:inputFile id="cover" value="#{adminBooksBean.cover}" label="Capa do livro" />
		</div>
		<h:commandButton value="Gravar" action="#{adminBooksBean.save}" />
	</h:form>
</h:body>
</html>
