<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<h:body>
		<div>
			Seja bem vindo, #{currentUser.login}
		</div>
		<h:messages id="messages"/>
		<h:dataTable value="#{adminListBookBean.books}" var="book">
			<h:column>
				<f:facet name="header">Título</f:facet>
					#{book.title}
			</h:column>	
			<h:column>
				<f:facet name="header">Número de Páginas</f:facet>
					#{book.numberOfPages}
			</h:column>
			<h:column>
				<f:facet name="header">Autores</f:facet>
					<ui:repeat var="author" value="#{book.authors}">
						 #{author.name} |
					</ui:repeat>
			</h:column>
			<h:column>
				<f:facet name="header">Imagem</f:facet>
				<h:outputLink value="#{book.coverPath}">#{book.coverPath}</h:outputLink>
				<!-- Mostrar a imagem <h:graphicImage value="#{book.coverPath}"/> -->
			</h:column>
		</h:dataTable>
	</h:body>
</html>
